_schema-version: "3.1"
ID: mrobe
description: A simple CAP project.
version: 1.0.0
modules:
  - name: mrobe-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: mrobe-db-hdi-container
      - name: uaa_mrobe
      - name: mrobe_connectivity_service
      - name: mrobe_destination_service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore: ["default-env.json", ".env", ".env1"]
  - name: mrobe-db-deployer
    type: hdb
    path: db
    requires:
      - name: mrobe-db-hdi-container
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore: ["default-env.json", ".env", ".env1"]
  - name: mrobe-approuter
    type: approuter.nodejs
    path: mrobe-approuter
    requires:
      - name: mrobe_html_repo_runtime
      - name: uaa_mrobe
      - name: mrobe_destination_service
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: "~{srv-url}"
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M
resources:
  - name: mrobe-db-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: mrobe_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_mrobe
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: mrobe-xsuaa-service
      service-plan: application

  - name: mrobe_connectivity_service
    type: connectivity
    parameters:
      service-plan: lite
      shared: true

  - name: mrobe_destination_service
    type: destination
    parameters:
      shared: true
      service-plan: lite

parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
